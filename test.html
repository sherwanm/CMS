<!DOCTYPE html>
<html>
<head>
    <style>

   *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      outline: 0.01rem solid red;
   }
   body{
    padding: 5rem;
   }

   .parent {
    width: 40rem;
    height: 40rem;
    position: relative;
        }

.child1 {
position: relative;
width: 10rem;
height: 10rem;

    background-color: lightblue;
}

.child2 {

width: 10rem;
height: 10rem;
position: absolute;
top: 20px;
    background-color: red;
}

    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            hallo
        </div> 
        <div class="child2">
            HI
        </div>
    </div>
</body>
</html>
